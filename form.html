<script>
document.addEventListener('DOMContentLoaded', function () {
  const form = document.getElementById('dateForm');
  const fechaNacimiento = document.getElementById('dateofbirth');
  const dateError = document.getElementById('dateError');

  form.addEventListener('submit', function (event) {
      event.preventDefault();

      const selectedDate = new Date(fechaNacimiento.value);
      const currentYear = new Date().getFullYear();
      const minYear = currentYear - 1900;

      if (selectedDate.getFullYear() < minYear) {
          dateError.textContent = 'La fecha de nacimiento debe ser posterior a 1900.';
      } else {
          dateError.textContent = '';
          // Aquí puedes enviar el formulario
          form.submit();
      }
  });
});
</script>
